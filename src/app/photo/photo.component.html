<div class="photo-box-background" [ngStyle]=backgroundStyles()></div>
<div class="photo-box">
    <img id="photo"
        class="disable-blur"
        src="{{getCurrentImageFileName()}}"
        (load)="onLoadImage()"/>
</div>

<div class="info-bar {{displayInfoBar()}}">
    <div class="controller fade-out-segment">
        <div class="controller-wrapper">
            <div class="controller-row">
                <span class="button {{displayHiddenController()}}" (click)="nextPhoto(false)">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </span>
                <span class="button" (click)="showCaption(true)" title="Show captions">
                    <mat-icon>keyboard_arrow_up</mat-icon>
                </span>
                <span class="button {{displayHiddenController()}}" (click)="nextPhoto(true)">
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </span>
            </div>
            <div class="controller-row {{displayFullController()}}">
                <span class="button" (click)="nextPhoto(false)" title="See previous photo">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </span>
                <span class="button" (click)="randomPhoto()" title="See a random photo">
                    <mat-icon>shuffle</mat-icon>
                </span>
                <span class="button" (click)="nextPhoto(true)" title="See next photo">
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </span>
            </div>
            <div class="controller-row {{displayFullController()}}">
                <span class="button" (click)="showCaption(false)" title="Hide captions">
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </span>
            </div>
        </div>
    </div>

    <div class="caption fade-out-segment {{displayInfoBar()}}">
        <div class="caption-wrapper">
            <div class="caption-text" innerHtml={{imageCaption}}></div>
            <div class="caption-date">{{imageDate | date:'d MMMM yyyy'}}</div>
        </div>   
    </div>

    <div class="map {{displayInfoBar()}}">
        <a href="https://duckduckgo.com/?q={{imageLatLon}}&ia=web&iaxm=maps" target="_blank">
            <img src='{{getMapByApi()}}'>
        </a>
    </div>
</div>
