<h2>Map</h2>
<div class="mapHolder">
    <iframe class="map" src="https://www.google.com/maps/d/embed?mid=1N2KbOB6BV77lcvQUWlmVyWKsTGw" 
    width="100%" height="300px"
    style="top:0; left: 0"></iframe>
</div>

<div class="row">
    <div class="column">
        <ul class="sans-serif">
            <li *ngFor="let country of allCountry"
                (click)="onSelect(country)"
                [ngClass]="{'highlight': selectedCountry === country}">
                {{country.name}}
            </li>
        </ul>
    </div>

    <div class="column">
        <app-country-details [country]="selectedCountry"></app-country-details>     
    </div>
</div>
