<!-- Navigation Toolbar -->
<div class="toolbar" role="banner" [ngClass]="{'mini-toolbar': router.url === '/photo'}">
  <h2>
    <a routerLink="/dashboard" title="Go back">
      <span *ngIf="router.url !== '/dashboard'"><mat-icon>arrow_back</mat-icon></span>
      <span *ngIf="router.url === '/dashboard'" onclick="runIt()">{{title}}</span>
    </a>
  </h2>
  <div class="spacer"></div>
</div>

<div class="content" role="main">
  <router-outlet></router-outlet>  

  <footer [ngClass]="{'hide': router.url === '/photo'}">
    <p>See more...</p>
    <span>
      <a href="https://www.instagram.com/pedallingcontinents/" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/pedallingcontinents" target="_blank">Facebook</a>
      <a id="github-link" href="https://aleang.github.io" target="_blank">Github</a>
    </span>
  </footer>
</div>
