<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pedalling Continents</title>
  <base href="/pedco/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.3/dist/confetti.browser.min.js"></script>
  <script>
    //Credit to Kiril Vatev at https://www.npmjs.com/package/canvas-confetti
    var myCanvas = document.getElementById('canvas');
    var fireworkEndTime;
    var myConfetti = confetti.create(myCanvas, {
        resize: true,
        useWorker: true
    });
    
    function runIt() {
      // Prevents too much fireworks
      if (fireworkEndTime && Date.now() < fireworkEndTime) {
        return;
      }
      fireworkEndTime = Date.now() + (5 * 1000);
      var interval = setInterval(function() {
        if (Date.now() > fireworkEndTime) {
            return clearInterval(interval);
        }

        confetti({
            startVelocity: 30,
            spread: 360,
            particleCount: 200,
            ticks: 60,
            shapes: ['square', 'circle'],
            origin: {
                x: Math.random(),
                y: Math.random() - 0.2
            }
        });
      }, 200);
    }
</script>
